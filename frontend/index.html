<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini ERP - Sales & Inventory Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üè¢ Mini ERP System</h1>
            <p class="subtitle">Sales & Inventory Management</p>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" data-tab="products">Products</button>
            <button class="tab-btn" data-tab="customers">Customers</button>
            <button class="tab-btn" data-tab="orders">Sales Orders</button>
        </nav>

        <!-- Products Tab -->
        <div id="products" class="tab-content active">
            <div class="section">
                <h2>Add New Product</h2>
                <form id="productForm" class="form">
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" id="productName" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="productPrice">Price ($)</label>
                            <input type="number" id="productPrice" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="productStock">Stock Quantity</label>
                            <input type="number" id="productStock" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Product</button>
                </form>
            </div>

            <div class="section">
                <h2>Product List</h2>
                <div id="productList" class="data-list"></div>
            </div>
        </div>

        <!-- Customers Tab -->
        <div id="customers" class="tab-content">
            <div class="section">
                <h2>Add New Customer</h2>
                <form id="customerForm" class="form">
                    <div class="form-group">
                        <label for="customerName">Customer Name</label>
                        <input type="text" id="customerName" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="customerEmail">Email</label>
                            <input type="email" id="customerEmail">
                        </div>
                        <div class="form-group">
                            <label for="customerPhone">Phone</label>
                            <input type="tel" id="customerPhone">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Customer</button>
                </form>
            </div>

            <div class="section">
                <h2>Customer List</h2>
                <div id="customerList" class="data-list"></div>
            </div>
        </div>

        <!-- Orders Tab -->
        <div id="orders" class="tab-content">
            <div class="section">
                <h2>Create Sales Order</h2>
                <form id="orderForm" class="form">
                    <div class="form-group">
                        <label for="orderCustomer">Select Customer</label>
                        <select id="orderCustomer" required>
                            <option value="">-- Select Customer --</option>
                        </select>
                    </div>

                    <div class="order-lines">
                        <h3>Order Lines</h3>
                        <div id="orderLinesContainer"></div>
                        <button type="button" class="btn btn-secondary" id="addLineBtn">+ Add Product Line</button>
                    </div>

                    <div class="order-total">
                        <strong>Total Amount: $<span id="orderTotal">0.00</span></strong>
                    </div>

                    <button type="submit" class="btn btn-primary">Create Order (DRAFT)</button>
                </form>
            </div>

            <div class="section">
                <h2>Sales Orders</h2>
                <div id="orderList" class="data-list"></div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="app.js"></script>
</body>
</html>
